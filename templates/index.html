<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting OCR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Upload Panel -->
        <div class="panel">
            <div class="panel-header">
                <div class="panel-title">ğŸ“„ Upload Image</div>
                <div class="panel-subtitle">Drop an image or PDF to extract text</div>
            </div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“·</div>
                <div class="upload-text">Click or drag image here</div>
                <div class="upload-hint">Supports PNG, JPG, PDF (max 16MB)</div>
                <input type="file" id="fileInput" accept="image/*,.pdf">
            </div>

            <img id="preview" class="preview-image" alt="Preview">
            <div id="fileInfo" class="file-info"></div>

            <div class="upload-buttons">
                <button class="btn btn-primary" id="processBtn" disabled>
                    âœ¨ Process Image
                </button>
                <button class="btn btn-secondary" id="clearUploadBtn">Clear</button>
            </div>
        </div>

        <!-- Results Panel -->
        <div class="panel">
            <div class="panel-header">
                <div class="panel-title">ğŸ“ Extracted Text</div>
                <div class="panel-subtitle">Your OCR results appear here</div>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="wordCount">0</div>
                    <div class="stat-label">Words</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="charCount">0</div>
                    <div class="stat-label">Characters</div>
                </div>
            </div>

            <textarea 
                class="results-text" 
                id="resultsText" 
                placeholder="Extracted text will appear here..."
                readonly
            ></textarea>

            <div class="action-buttons">
                <button class="btn btn-primary btn-small" id="copyBtn" disabled>
                    ğŸ“‹ Copy
                </button>
                <button class="btn btn-primary btn-small" id="downloadBtn" disabled>
                    â¬‡ï¸ Download
                </button>
                <button class="btn btn-secondary btn-small" id="clearTextBtn" disabled>
                    ğŸ—‘ï¸ Clear
                </button>
                <button class="btn btn-secondary btn-small" id="shareBtn" disabled>
                    ğŸ“¤ Share
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
